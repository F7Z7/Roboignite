name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # ğŸ‘‰ Triggers this workflow whenever you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # ğŸ‘‰ Uses the latest Ubuntu environment

    permissions:
      contents: write # ğŸ‘‰ Allows GitHub to push to the gh-pages branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # ğŸ‘‰ Pulls your latest code from the repo

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.1.0" # âœ… Match your local Node version

      - name: Install dependencies
        run: npm install # ğŸ‘‰ Installs your projectâ€™s dependencies from package.json

      - name: Build the site
        run: npm run build # ğŸ‘‰ Runs your Vite build (which creates the `dist/` folder)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # ğŸ‘‰ Action that publishes static files to the gh-pages branch
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # ğŸ‘‰ Built-in token to push back to your repo
          publish_dir: ./dist # ğŸ‘‰ This is the Vite build output that gets deployed
